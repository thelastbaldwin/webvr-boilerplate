<script>
'use strict';
var stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild( stats.domElement );

//Setup three.js WebGL renderer
var renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setClearColor(0x58C8ED);

// Append the canvas element created by the renderer to document body element.
document.body.appendChild(renderer.domElement);

// Create a three.js scene.
var scene = new THREE.Scene();
scene.fog = new THREE.FogExp2( 0x58C8ED, 1.75);

// Create a three.js camera.
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 10);
camera.position.set(0, 0, 0);

// Apply VR headset positional data to camera.
var controls = new THREE.VRControls(camera);

// Apply VR stereo rendering to renderer.
var effect = new THREE.VREffect(renderer);
effect.setSize(window.innerWidth, window.innerHeight);


// Create a VR manager helper to enter and exit VR mode.
var manager = new WebVRManager(renderer, effect, {hideButton: false});

var blenderScaleAmount = 0.2;
var terrain, clouds, trees;

var loadingManager = new THREE.LoadingManager();
var loader = new THREE.OBJMTLLoader(loadingManager);
// loader.addEventListener( 'load', function ( event ) {
//     var object = event.content;
//     object.traverse( function ( child ) {
//         if ( child instanceof THREE.Mesh ) {
//             child.material = material;
//         }
//     } );
//     scene.add( object );
// });

loader.load('./asset_src/scene.obj', './asset_src/scene.mtl', function(object){
  // console.log(object);
  // object.traverse( function ( child ) {
  //       if ( child instanceof THREE.Mesh ) {
  //           child.material = material;
  //       }
  //   } );
  object.position.set(0, -0.04, 0);
  object.scale.x  = object.scale.y = object.scale.z = blenderScaleAmount;
  scene.add(object);
});
// loader.load('./asset_src/clouds.json', addModel);
// loader.load('./asset_src/trees.json', addModel);

function addModel(geometry, materials){
  console.log(geometry);
  // for(var i = 0; i < materials.length; i++){
  //   //can modify the json to do this for me
  //   materials[i].shading = THREE.FlatShading;
  // }
  var model = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
  model.scale.x = model.scale.y = model.scale.z = blenderScaleAmount;
  model.position.set(0, -0.04, 0);
  scene.add(model);
}

// let there be light
// var ambientLight = new THREE.AmbientLight(0x999999);
// scene.add(ambientLight);

var spotlights = [];
spotlights[0] = new THREE.SpotLight(0xffffff);
spotlights[0].position.set(0, 2, 0);
scene.add(spotlights[0]);

spotlights[1] = new THREE.SpotLight(0xF2F1B8);
spotlights[1].position.set(0, 2, 0);
scene.add(spotlights[1]);

spotlights[2] = new THREE.SpotLight(0xE05A5A);
spotlights[2].position.set(0, 2, 0);
scene.add(spotlights[2]);

// spotlights[3] = new THREE.SpotLight(0xE05A5A);
// spotlights[3].position.set(0, 2, 0);
// scene.add(spotlights[3]);
var count = 0.0, radius = 3;

// Request animation frame loop function
function animate(timestamp) {
   stats.begin();
   for(var i = 0; i < spotlights.length; i++){
      spotlights[i].position.x = Math.sin(count + i * (Math.PI * 2)/spotlights.length) * radius;
      spotlights[i].position.z = Math.cos(count + i * (Math.PI * 2)/spotlights.length) * radius;
   }
  count += 0.005;

  // Update VR headset position and apply to camera.
  controls.update();

  // Render the scene through the manager.
  manager.render(scene, camera, timestamp);

    stats.end();

  requestAnimationFrame(animate);
}

// Kick off animation loop
animate();

// Reset the position sensor when 'z' pressed.
function onKey(event) {
  if (event.keyCode == 90) { // z
    controls.resetSensor();
  }
}

window.addEventListener('keydown', onKey, true);
